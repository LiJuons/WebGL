<!DOCTYPE html>
<html>
<head>
<script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div><canvas id="canvas" width="500" height="500"></canvas></div>
<script language="JavaScript" type="text/javascript">
var ctx = $('#canvas')[0].getContext("2d");

drawTriangle();
ctx.save();
ctx.save();
ctx.save();
ctx.save();

ctx.transform(0.5, 0, 0, 0.5, 0, 0);
ctx.fillStyle = 'yellow';
drawTriangle();
ctx.restore();

ctx.transform(0, -0.25, -0.25, 0, 500, 125);
ctx.fillStyle = 'red';
drawTriangle();
ctx.restore();

ctx.transform(0, -0.5, 0.5, 0, 0, 500);
//ctx.translate(0, 500);
//ctx.rotate(-Math.PI/2);
//ctx.scale(0.5, 0.5);
ctx.fillStyle = 'green';
drawTriangle();
ctx.restore();

ctx.transform(0.5, 0, 0, 0.5,250, 250);
ctx.fillStyle = 'blue';
drawTriangle();
ctx.restore();

function drawTriangle() {
 ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(200,0);
  ctx.lineTo(200,400);
  ctx.lineTo(500,400);
  ctx.lineTo(500,500);
  ctx.lineTo(0,500);
  ctx.closePath();
  ctx.fill();
}
</script>
</body>
</html>
